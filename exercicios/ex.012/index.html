<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>inserindo videos hospedados locamententee </h1>
    <p>este video está funcionadno no meu proprio servidor</p>
    <video width="400px" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>seu navegador nao é compativel com reprodução de video</p>
    </video>
    <h2>inserindo videos do youtube</h2>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
