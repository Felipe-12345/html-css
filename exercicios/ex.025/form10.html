<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p>
            <label for="iano"> Em que ano vc nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcidade()">
        </p>

        <p>
            <label for="idade">sua idade Ã©:</label>
            <output id="iiidade" >0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
    <script>
        function calcidade( {
            let atual = new Date().getfullyear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        })

    </script>
</body>
</html>
